<h1>Details</h1>


<div ng-controller="DetailsCtrl" class="cardDemo">

    <md-content class="layout-padding" style="
    background: transparent;
">

        <md-card layout="row" layout-align="center center">
            <md-card>
                <img ng-src={{image}} class="md-card-image" alt="Washed Out">
                <md-card-content>
                    <h2 class="md-title">{{detailItem.name}}</h2>
                    <p>
                        {{detailItem.description}}
                    </p>
                </md-card-content>

                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button ng-click="goBack()"> Back </md-button>

                </div>
            </md-card>


        </md-card>


    </md-content>


</div>
