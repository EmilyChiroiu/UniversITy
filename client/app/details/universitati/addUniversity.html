 <div>
    <h1 align="center"> Add University </h1>
    <h3 align="center" style="color:red" ng-show="saved"> Sucesfully saved</h3>
   

    <div style="padding:50px;">
    <div layout="column">
      <md-content>
        <md-input-container>
          <label>Name</label>
          <input ng-model="newUniversity.name" type="text">
        </md-input-container>
        </md-content>
       

	<md-content>
        <md-input-container>
          <label>Description</label>
          <input ng-model="description" type="text">
        </md-input-container>
        </md-content>

	<md-content>
    	<div layout="row">
    	<md-input-container flex>
        <md-select ng-model="facultyChoice" placeholder="faculties">
        <md-option ng-repeat="facultyIndex in allFaculties" value="{{facultyIndex._id}}">
        {{facultyIndex.name}}</md-option>
        </md-select>
        
      		<md-button class="md-warn" ng-click="appendChoice(facultyChoice)" flex>Add </md-button>
 

      </md-input-container>
       </div>
      </md-content>

    <ul ng-repeat="faculty in displayFaculties">
        <li ng-repeat="fac in facultyChoices| filter:faculty._id"> {{faculty.name}}</li>
        </ul> 
 
      </div>
    </div>
   
    <div align="center">
           <md-button class="md-raised md-warn" ng-click="addUniversity()" flex>Save</md-button>
    </div>
     
</div>
