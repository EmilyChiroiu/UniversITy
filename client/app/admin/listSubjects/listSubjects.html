<h1>List Subjects</h1>

<md-content class="md-padding" style="
    background: transparent;
">
    <!-- <div ng-repeat="" ng-class ="{ 'md-whiteframe-z4' : hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false"> -->

    <div layout="row" layout-align="center center"layout-margin>

        <!-- Card #1 -->
        <div flex="25" flex-order="1">


            <md-card ng-click="goTo('/details')">
                <img src="assets/images/images.jpg" class="md-card-image" alt="image caption">
                <div class="md-ripple-container"></div>
                <md-card-content>
                    <h4>SCS</h4>

                </md-card-content>

            </md-card>

        </div>

        <!-- Card #2 -->
        <div flex="25" flex-order="2">
            <md-card>
                <img src="assets/images/images.jpg" class="md-card-image" alt="image caption">
                <div class="md-ripple-container"></div>
                <md-card-content>
                    <h4>PNS</h4>

                </md-card-content>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button  md-no-ink class="md-raised">Detalii</md-button>
                    <md-button ng-click="goTo('/telecomunicatii')" md-no-ink class="md-raised">Intra</md-button>
                </div>
            </md-card>

        </div>

        <!-- Card #3 -->
        <div flex="25" flex-order="3">
            <md-card>
                <img src="assets/images/images.jpg" class="md-card-image" alt="image caption">
                <div class="md-ripple-container"></div>
                <md-card-content>
                    <h4>CIA</h4>

                </md-card-content>

                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button  md-no-ink class="md-raised">Detalii</md-button>
                    <md-button  md-no-ink class="md-raised">Intra</md-button>
                </div>

            </md-card>
        </div>
    </div>


    <div layout="row" layout-align="center center" layout-margin>
        <div flex="25" flex-order="4">
            <md-card>
                <img src="assets/images/images.jpg" class="md-card-image" alt="image caption">
                <div class="md-ripple-container"></div>
                <md-card-content>
                    <h4>CDI</h4>

                </md-card-content>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button  md-no-ink class="md-raised">Detalii</md-button>
                    <md-button  md-no-ink class="md-raised">Intra</md-button>
                </div>
            </md-card>

        </div>

    </div>
</md-content>
