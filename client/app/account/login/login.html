<div layout="column">
    <h2  class="md-display-2" style="padding: 30px"layout layout-align="center center">
        Welcome to School Planner!</h2>
    <div layout="row">
        <md-card flex offset-gt-md = "30" class="md-whiteframe-z4">
            <md-card-content>

                <div layout="column">
                    <form class="form" name="form" ng-submit="login(form)">
                        <md-input-container>
                            <label>Email</label>
                            <input ng-model="user.email" type="email" required>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Password</label>
                            <input ng-model="user.password" type="password" required>
                        </md-input-container>

                    </form>
                </div>
            </md-card-content>
            <div  layout="row" layout-align="center center">
                <md-button class="md-raised" ng-click="login(form)">Login</md-button>
                <hr/>

                <md-button class="md-raised" href="/signup">Signup</md-button>
            </div>
        </md-card>
        <div flex-gt-md="25"></div>
    </div>
</div>
